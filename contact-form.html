<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>converZe | Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="container my-24 mx-auto md:px-6">
        <section class="mb-32 text-center">
            <div class="mx-auto max-w-[700px] md:px-3">
                <h2 class="mb-12 text-3xl font-bold">Contact us</h2>
                <form>
                    <div class="mb-6">
                        <input
                            type="text"
                            class="w-full rounded bg-gray-200 py-2 px-3 outline-none focus:outline-none"
                            id="exampleInput90"
                            placeholder="Name" />
                    </div>
    
                    <div class="mb-6">
                        <input
                            type="email"
                            class="w-full rounded bg-gray-200 py-2 px-3 outline-none focus:outline-none"
                            id="exampleInput91"
                            placeholder="Email address" />
                    </div>
    
                    <div class="mb-6">
                        <textarea
                            class="w-full rounded bg-gray-200 py-2 px-3 outline-none"
                            id="exampleFormControlTextarea1"
                            rows="3"
                            placeholder="Your message"></textarea>
                    </div>
    
                    <div class="mb-6">
                        <label class="inline-flex items-center">
                            <input
                                type="checkbox"
                                class="form-checkbox h-5 w-5 text-primary border-2 border-primary rounded transition duration-150 ease-in-out focus:outline-none focus:shadow-outline-primary"
                                id="exampleCheck96"
                                
                            />
                            <span class="ml-2 cursor-pointer">Send me a copy of this message</span>
                        </label>
                    </div>
    
                    <button
                    type="button"
                    class="w-full rounded bg-[#620362] text-white px-6 py-2 uppercase font-medium shadow-md hover:bg-[#620362] focus:outline-none focus:ring focus:none active:bg-[#620362]">
                    Send Message
                    </button>
                </form>
            </div>
        </section>
    </div>
